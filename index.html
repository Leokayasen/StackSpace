<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StackSpace - Chat Demo</title>
  <style>
    #chatBox {height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;}
    .input-group {margin-bottom: 10px;}
    .message {margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;}
    .message-header {display: flex; justify-content: space-between; font-size: 0.9em; color: #555; margin-bottom: 5px;}
    .sender {font-weight: bold; color: #007bff;}
    .time {color: #888;}
    .message p {margin: 0; color: #333;}
    #profile {margin-bottom: 15px;}
    #profile img {width: 40px; height: 40px; border-radius: 50%; vertical-align: middle;}
    #profile span {margin-left: 10px; font-weight: bold;}
  </style>
</head>
<body>
<h1>Welcome to StackSpace!</h1>

<div id="profile">
  <a href="http://localhost:3000/auth/github">Login with GitHub</a>
</div>

<!--Workspace Controls-->
<div class="input-group">
  <input type="text" id="workspace" placeholder="Workspace Name">
  <button id="createWorkspace">Create Workspace</button>
  <button id="joinWorkspace">Join Workspace</button>
</div>

<!--Chat UI-->
<div id="chatBox"></div>
<div class="input-group">
  <input type="text" id="message" placeholder="Type a message...">
  <button id="sendBtn">Send</button>
</div>

<!--Socket.io client library-->
<script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>

<!--Renderer Script-->
<script src="./renderer.js"></script>
</body>
</html>
